<!DOCTYPE html>
<html ng-app="AuctionComplex">
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Oswald:400' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="auction.css">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    </head>

    <body>
        <h1 style="text-align: center;">The Dashboard</h1>
        <div class="btn" style="position: absolute; top: 30px; right: 5%;">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#groupModal">View Members</button>
        </div>

        <div class="modal fade" role="dialog" id="groupModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Members in this group</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button> 
                    </div>

                    <div class="modal-body">
                        <script src="account_page.html">
                            for (var a = 0; a < global_auctions[curr_auction].getMembers().length; a++) {
                                document.getElementsByClassName('modal-body').innerHTML = "<h1>" + global_auctions[curr_auction].getMembers()[i].getName() + "</div>";
                                document.createElement('box-remove');
                                var remove = document.getElementsByClassName('box-remove');
                                remove.innerHTML = "<button type='button' class='btn btn-secondary btn-small' onclick='remove_from_group()'>" + "Remove User" + "</button>";
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="position: absolute; top: 150px; left: 100px;">
            <a href="#" class="button" id="button">Sell My Item</a>
        </div>

        <div class="popup">
            <div class="popup-content">
                <img src="close.png" alt="Close" class="close2">
                <p>Title of Your Item:</p>
                <input type="text" placeholder="Title">
                <p>Initial price of Item</p>
                <input type="number" placeholder="Price">
                <p>Select An Image of Your Item</p>
                <div class="container2">
                    <div class="wrapper">
                        <label for="files">
                            <input type="file" id="imgFiles" style="display:none" directory webkitdirectory/>
                            <i class="fas fa-download fa-2x"></i>
                            <input type="button" id="filebtn" onclick="document.getElementById('imgFiles').click();" />
                        </label>
                    </div>
                </div>
                <a href="#" class="btn" onclick="sellItem();" style="position: absolute; right: 70px; top: 300px;">Sell</a>
            </div>
        </div>

        <script>
            function sellItem() {
                
            }
        </script>

        <script>
            document.getElementById("button").addEventListener("click", function() {
                document.querySelector(".popup").style.display = "flex";
            })


            document.querySelector(".close2").addEventListener("click", function() {
                document.querySelector(".popup").style.display = "none";
            })
        </script>
        <div id="box">
            <div class="timer">
                <span id="countdown">
                    10:00 minutes
                    <button class="button2">
                        <a href="#" class="bt" id="bt">Start!</a>
                    </button>
                </span>
            </div>
        </div>

        <script type="text/javascript">
                document.getElementsByClassName("bt")[0].addEventListener("click", function() {
                    var min = 10;
                    var sec = 00;
                    setInterval(function() {
                        document.getElementById("countdown").innerHTML = min + ":" + sec + " minutes";
                        sec--;
                        if (sec <= 00) {
                            min--;
                            sec = 60;
                            if (min == 0) {
                                alert("Time's up! Stop Bidding!");
                                min = 10;
                            }
                        }
                    }, 1000);
                })
        </script>
    </body>
</html>
