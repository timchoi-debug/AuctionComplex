<!DOCTYPE html>
<html ng-app="AuctionComplex">
    <head>
        <meta charset="UTF-8">
        <title>Sign in</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Oswald:400' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            body {
                background-color: whitesmoke;
            }
        </style>
    </head>

    <body>
        <script>
            window.fbAsyncInit = function() {
            FB.init({
            appId      : '665938447354028',
            channelUrl    : 'localhost:5500',
            cookie     : true,
            xfbml      : true,
            version    : 'v8.0'
            });
            
            FB.AppEvents.logPageView();   
            
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
          </script>
          <div id="fb-root"></div>
          <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0&appId=665938447354028&autoLogAppEvents=1" nonce="ZkCW1Wmw"></script>
        <h1 style="text-align: center; position: relative; top: 20px;">Sign in or Register using social media</h1>
        <div class="pages">
            <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
        <div id="appleid-signin" data-color="black" data-border="true" data-type="sign in" style="height: 50px; width: 100%; position: absolute; top: 40%; left: 250px;"></div>
        <script type="text/javascript">
            AppleID.auth.init({
                clientId : '[CLIENT_ID]',
                scope : '[SCOPES]',
                redirectURI: '[REDIRECT_URI]',
                state : '[STATE]'
            });
        </script>
        </div>

        <div class="pages">
            <div class="fb-login-button" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="true" data-use-continue-as="false" data-width="" style="position: absolute; top: 30%; left: 250px;"></div>
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
            <script>
                function checkLoginState() {
                    FB.getLoginStatus(function(response) {
                        statusChangeCallback(response);
                    });
                }
            </script>
        </div>
    </body>
</html>
